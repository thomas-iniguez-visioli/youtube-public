name: Run Tests and Report Failures
on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Type of workflow run'
        required: true
        default: 'manual'
        type: choice
        options:
          - manual
          - scheduled
          - CI
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout action source
        uses: actions/checkout@v4
        with:
          repository: alphaleadership/kanbanaction
          ref: master
          path: .kanban-action
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: List Files (Debug)
        run: ls -R .kanban-action/scripts
      - name: Install dependencies
        run: npm ci
      - name: Log Workflow Type
        run: echo "Running workflow of type ${{ github.event.inputs.type || 'CI' }}"
      - name: Run Tests
        run: npm test -- --json --outputFile=test-results.json || true
      - name: Report Failures
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node .kanban-action/scripts/report-test-failures.mjs
